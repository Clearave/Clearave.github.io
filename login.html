<!DOCTYPE html>
<html>
    <head>
    	<title>Login</title>
    	<meta charset="utf-8">
    	<link rel="stylesheet" type="text/css" href="login.css">
    	<script type="text/javascript" src="login.js"></script>
	</head>
	<body onload="init('province','city');divPosition()">
		<div id="mainContainer">
			<div class="topContainer">Raise Time for JIANG</div>
			<div id="errMsg"></div>
			<div class="middleContainer">
				<p>Email Account <input type="text" id="email" onblur="emailValidator(this, 'Please enter a valid email address')"/></p>
				<p>Nickname <input type="text" id="nickname"/></p>
				<p>Password <input type="password" id="password" onblur="password(this)"/></p>
				<p>Confirm Password <input type="password" id="confirmPassword" onblur="passwordValidator(this, 'Please enter two same passwords')"/></p>
				<p>Gender
				<input type="radio" value="Male" name="sex" id="sex"/> Male
			    <input type="radio" value="Female" name="sex" id="sex"/> Female 
			    </p>
			    <p>Birth Date<input type="date"/></p>
			    <p>Address<select id="province" onchange="select('province','city')"></select><select id="city"></select></p>
			</div>
            <div class="Footer">        
	        <button type="button" onclick="addLife()" id="lifeButton">Submit and +1s</button>	
	        <p id="TitleC">The elder's life : <input type="text" id="Lresult" name="result"/>s</p>	
	        </div>        			
	    </div>
    </body>
</html>
